<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Admin Panel | Updating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary">Welcome to the admin page</a></li>
                </ul>
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li class="dropdown-item dropdown-dashboard-element"><a href="#" class="dashboard-element-link"><i class="fa-solid fa-newspaper"></i>introduction</a></li>
                        <li class="dropdown-item dropdown-dashboard-element"><a href="#" class="dashboard-element-link"><i class="fa-solid fa-address-card"></i>about</a></li>
                        <li class="dropdown-item dropdown-dashboard-element"><a href="#" class="dashboard-element-link"><i class="fa-solid fa-star"></i>skills</a></li>
                        <li class="dropdown-item dropdown-dashboard-element"><a href="#" class="dashboard-element-link"><i class="fa-solid fa-diagram-project"></i>projects</a></li>
                        <li class="dropdown-item dropdown-dashboard-element"><a href="#" class="dashboard-element-link"><i class="fa-solid fa-clock"></i>experience</a></li>
                        <li class="dropdown-item dropdown-dashboard-element"><a href="#" class="dashboard-element-link"><i class="fa-solid fa-phone"></i>contacts</a></li>
                        <li class="dropdown-divider dropdown-dashboard-element"></li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
          <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
            <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
              <ul class="dashboard-elements-container">
                <li class="dashboard-element"><a href="#" class="dashboard-element-link"><i class="fa-solid fa-newspaper"></i>introduction</a></li>
                <li class="dashboard-element"><a href="#" class="dashboard-element-link"><i class="fa-solid fa-address-card"></i>about</a></li>
                <li class="dashboard-element"><a href="#" class="dashboard-element-link"><i class="fa-solid fa-star"></i>skills</a></li>
                <li class="dashboard-element"><a href="#" class="dashboard-element-link"><i class="fa-solid fa-diagram-project"></i>projects</a></li>
                <li class="dashboard-element"><a href="#" class="dashboard-element-link"><i class="fa-solid fa-clock"></i>experience</a></li>
                <li class="dashboard-element"><a href="#" class="dashboard-element-link"><i class="fa-solid fa-phone"></i>contacts</a></li>
              </ul>
            </div>
          </div>
      
          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Update The Element</h1>
            </div>
            <form class="needs-validation" novalidate="">
                <div class="row g-3">
                <div class="col-sm-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="" value="" required="">
                </div>
    
                <div class="col-sm-6">
                    <label for="url" class="form-label">Url</label>
                    <input type="text" class="form-control" id="url" placeholder="" value="" required="">
                </div>
    
                <div class="col-12">
                    <label for="text" class="form-label">Text</label>
                    <div class="input-group has-validation">
                    <!-- <input type="text" class="form-control" id="text" placeholder="" required=""> -->
                    <textarea rows="5" style="resize: none;" type="text" class="form-control" id="text" placeholder="" required=""></textarea>
                    </div>
                </div>
    
                <div class="col-12">
                    <label for="text" class="form-label">Sub Text</label>
                    <!-- <input type="text" class="form-control" id="email" placeholder=""> -->
                    <textarea type="text" style="resize: none;" class="form-control" id="email" placeholder="" rows="3"></textarea>
                </div>
    
                <hr class="my-4">
                <div class="d-flex">
                    <button class="w-100 btn btn-light btn-lg">Cancel</button>
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
                </div>
                </div>
                <br>
            </form>
          </main>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
